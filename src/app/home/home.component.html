<app-search></app-search>   <!-- This Tag Is For Search Button -->





<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
        <img src="{{food.imageUrl}}" alt="food images">
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favorite {{food.favorite?'':'not'}}">â™¥</span>
            <div class="product-item-footer">
                <div class="price">
                    {{food.price|currency:'INR'}}
                </div>
            </div>
          
        </div>
        </a>
    </li>
</ul>
